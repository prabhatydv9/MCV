<!DOCTYPE html>
<html>
<head>
    <title>MCV Night Ticket Reservation Form</title>
    <script>
        function calculateTotal() {
            var childTicketsFree = document.getElementById('childTicketsFree').value;
            var childTicketsPaid = document.getElementById('childTicketsPaid').value;
            var adultTickets = document.getElementById('adultTickets').value;
            var studentTickets = document.getElementById('studentTickets').value;

            var childFreePrice = 0;
            var childPaidPrice = 15;
            var adultPrice = 45;
            var studentPrice = 35;

            var totalAmount = (childTicketsFree * childFreePrice) + (childTicketsPaid * childPaidPrice) + (adultTickets * adultPrice) + (studentTickets * studentPrice);

            document.getElementById('totalAmount').innerText = "Total Amount: $" + totalAmount;
        }
    </script>
</head>
<body>
    <h1>MCV Night Ticket Reservation Form</h1>
    <form id="reservationForm" action="/.netlify/functions/submit" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <label for="childTicketsFree">Child Tickets (Free, Age 0-3):</label><br>
        <select id="childTicketsFree" name="childTicketsFree" onchange="calculateTotal()">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="childTicketsPaid">Child Tickets ($15 each, Age 4-13):</label><br>
        <select id="childTicketsPaid" name="childTicketsPaid" onchange="calculateTotal()">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>
        
        <label for="adultTickets">Adult Tickets ($45 each):</label><br>
        <select id="adultTickets" name="adultTickets" onchange="calculateTotal()">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>
        
        <label for="studentTickets">Student Tickets ($35 each):</label><br>
        <select id="studentTickets" name="studentTickets" onchange="calculateTotal()">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>
        
        <div id="totalAmount">Total Amount: $0</div><br><br>
        
        <label for="paymentMethod">Payment Method:</label><br>
        <select id="paymentMethod" name="paymentMethod">
            <option value="Credit/Debit Card">Credit/Debit Card</option>
            <option value="PayPal">PayPal</option>
            <option value="Other">Other</option>
        </select><br><br>
        
        <label for="candidateMembers">List of Candidates:</label><br>
        <textarea id="candidateMembers" name="candidateMembers"></textarea><br><br>
        
        <label for="paymentScreenshot">Upload Screenshot of Payment:</label><br>
        <input type="file" id="paymentScreenshot" name="paymentScreenshot"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
